<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    .category {
      margin-bottom: 20px;
    }
    .buttons button, .gender-button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .buttons button.selected, .gender-button.selected {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }
    .comment-section {
      margin-top: 30px;
    }
    #reportComment {
      width: 100%;
      margin: 10px 0;
    }
    .comment-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .comment-buttons button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Student Report Generator</h1>

  <div class="input-group">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName">
  </div>
  <div class="input-group">
    <label for="subject">Subject Name:</label>
    <input type="text" id="subject">
  </div>
  <div class="input-group">
    <label for="unit">Topic Unit Name:</label>
    <input type="text" id="unit">
  </div>
  <div class="input-group">
    <label for="task">Assessment Task Name:</label>
    <input type="text" id="task">
  </div>
  <div class="input-group">
    <label for="mark">Assessment Mark:</label>
    <input type="number" id="mark">
  </div>

  <div class="category">
    <h2>Gender</h2>
    <div id="genderButtons">
      <button class="gender-button" data-value="he">He</button>
      <button class="gender-button" data-value="she">She</button>
      <button class="gender-button" data-value="they">They</button>
    </div>
    <input type="hidden" id="gender" value="they">
  </div>

<!-- Full category blocks should be inserted here -->

<div class="category" id="personality">
  <h2>Personality Traits</h2>
  <div class="buttons">
    <button data-value="is resilient and persistent">Resilient and persistent</button>
    <button data-value="demonstrates a growth mindset">Growth mindset</button>
    <button data-value="is reflective and self-aware">Reflective and self-aware</button>
    <button data-value="shows curiosity about the world">Curious</button>
    <button data-value="demonstrates empathy and kindness">Empathetic and kind</button>
    <button data-value="is enthusiastic and energetic">Enthusiastic</button>
    <button data-value="displays maturity beyond their years">Mature</button>
    <button data-value="is open to feedback and learning">Open to feedback</button>
  </div>
</div>

<div class="category" id="engagement">
  <h2>Engagement</h2>
  <div class="buttons">
    <button data-value="consistently engaged">Consistently engaged</button>
    <button data-value="generally attentive">Generally attentive</button>
    <button data-value="occasionally distracted">Occasionally distracted</button>
    <button data-value="rarely focused">Rarely focused</button>
    <button data-value="demonstrates self-motivation">Self-motivated</button>
    <button data-value="relies on teacher prompts">Relies on prompts</button>
    <button data-value="actively participates in class discussions">Participates in discussions</button>
  </div>
</div>

<div class="category" id="achievement">
  <h2>Achievement Level</h2>
  <div class="buttons">
    <button data-value="performed at an outstanding level (Grade A)">A: Outstanding</button>
    <button data-value="achieved excellent results (Grade B)">B: Excellent</button>
    <button data-value="is meeting expectations (Grade C)">C: Meeting expectations</button>
    <button data-value="showed a basic understanding (Grade D)">D: Basic</button>
    <button data-value="demonstrated limited understanding (Grade E)">E: Limited</button>
  </div>
</div>

<div class="category" id="tasks">
  <h2>Assessment Task Performance</h2>
  <div class="buttons">
    <button data-value="performed strongly across all tasks">Strong performance overall</button>
    <button data-value="demonstrated improvement in later tasks">Improved over time</button>
    <button data-value="submitted all tasks on time">Submitted on time</button>
    <button data-value="had incomplete or missing assessments">Incomplete/missing work</button>
    <button data-value="struggled with examination conditions">Struggled in exams</button>
    <button data-value="produced a portfolio that lacked required detail">Portfolio lacked detail</button>
  </div>
</div>

<div class="category" id="strengths">
  <h2>Strengths</h2>
  <div class="buttons">
    <button data-value="demonstrates strong analytical skills">Analytical skills</button>
    <button data-value="communicates ideas effectively">Effective communication</button>
    <button data-value="shows creative and original thinking">Creative thinking</button>
    <button data-value="is competent in practical tasks">Practical competence</button>
    <button data-value="demonstrates safe workshop practices">Safe practices</button>
    <button data-value="works well both independently and collaboratively">Independent and collaborative</button>
  </div>
</div>

<div class="category" id="improvement">
  <h2>Areas for Improvement</h2>
  <div class="buttons">
    <button data-value="needs to plan and manage time more effectively">Time management</button>
    <button data-value="should use more precise subject-specific vocabulary">Vocabulary use</button>
    <button data-value="needs to follow instructions more carefully">Following instructions</button>
    <button data-value="should revise more thoroughly using scaffolds">Revision practices</button>
    <button data-value="could benefit from teacher feedback before submission">Use of feedback</button>
  </div>
</div>

<div class="category" id="strategies">
  <h2>Improvement Strategies</h2>
  <div class="buttons">
    <button data-value="engage with marking criteria and feedback">Engage with criteria</button>
    <button data-value="attend regularly and participate consistently">Regular participation</button>
    <button data-value="complete all learning tasks to the best of their ability">Complete learning tasks</button>
    <button data-value="make better use of editing processes">Editing processes</button>
    <button data-value="revise concepts through summary notes and practice questions">Use of revision tools</button>
  </div>
</div>

<div class="category" id="behaviour">
  <h2>Behaviour and Co-operation</h2>
  <div class="buttons">
    <button data-value="is well-mannered and respectful">Respectful</button>
    <button data-value="works well with peers">Works well with peers</button>
    <button data-value="often distracts others">Distracts others</button>
    <button data-value="is helpful and supportive in group tasks">Supportive in groups</button>
    <button data-value="requires reminders to stay on task">Needs redirection</button>
  </div>
</div>

<div class="category" id="attendance">
  <h2>Attendance</h2>
  <div class="buttons">
    <button data-value="has excellent attendance">Excellent</button>
    <button data-value="has occasional absences impacting progress">Occasional absences</button>
    <button data-value="has low attendance and missed key concepts">Low attendance</button>
    <button data-value="has extremely low attendance and was unable to be properly assessed">Extremely low attendance</button>
  </div>
</div>

  <div class="comment-section">
    <textarea id="reportComment" rows="6" cols="100" readonly placeholder="Generated comment will appear here..."></textarea>
    <div class="comment-buttons">
      <button onclick="generateComment()">Generate Comment</button>
      <button onclick="copyComment()">Copy Comment to Clipboard</button>
      <button onclick="resetStudent()">Reset Student Info</button>
      <button onclick="resetAllFields()">Reset All</button>
    </div>
  </div>

  <script>
    function getSelectedValues(id) {
      return [...document.querySelectorAll(`#${id} .selected`)].map(btn => btn.dataset.value);
    }

    function generateComment() {
      const name = document.getElementById("studentName").value.trim();
      const gender = document.getElementById("gender").value;
      const subject = document.getElementById("subject").value.trim();
      const unit = document.getElementById("unit").value.trim();
      const task = document.getElementById("task").value.trim();
      const mark = document.getElementById("mark").value.trim();

      const pronoun = gender === "he" ? "He" : gender === "she" ? "She" : "They";

      const personality = getSelectedValues("personality").join(", ");
      const engagement = getSelectedValues("engagement").join(", ");
      const achievement = getSelectedValues("achievement").join(", ");
      const tasks = getSelectedValues("tasks").join(", ");
      const strengths = getSelectedValues("strengths").join(", ");
      const improvement = getSelectedValues("improvement").join(", ");
      const strategies = getSelectedValues("strategies").join(", ");
      const behaviour = getSelectedValues("behaviour").join(", ");
      const attendance = getSelectedValues("attendance").join(", ");

      let comment = `${name} ${personality ? personality + ", " : ""}${engagement ? engagement + ", " : ""}${behaviour ? behaviour + ", " : ""}and ${attendance || ""}. `;
      comment += `${pronoun} is currently studying ${subject} and recently completed the ${unit} unit. `;
      comment += `${pronoun} achieved ${mark}% in the ${task}, and ${achievement || "showed a sound understanding of key concepts"}. `;
      comment += `${pronoun} ${tasks}. `;
      if (strengths) comment += `${pronoun} ${strengths}. `;
      if (improvement) comment += `${pronoun} ${improvement}. `;
      if (strategies) comment += `${pronoun} is encouraged to ${strategies}.`;

      document.getElementById("reportComment").value = comment;
    }

    function resetSelections() {
      document.querySelectorAll('.buttons button.selected').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('gender').value = 'they';
      document.querySelectorAll('#genderButtons .gender-button').forEach(b => b.classList.remove('selected'));
    }

    function resetStudent() {
      document.getElementById('studentName').value = '';
      document.getElementById('mark').value = '';
      resetSelections();
      document.getElementById('reportComment').value = '';
    }

    function resetAllFields() {
      document.getElementById('studentName').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('unit').value = '';
      document.getElementById('task').value = '';
      document.getElementById('mark').value = '';
      resetSelections();
      document.getElementById('reportComment').value = '';
    }

    function copyComment() {
      const comment = document.getElementById("reportComment").value;
      navigator.clipboard.writeText(comment).then(() =>
        alert("Comment copied to clipboard!")
      );
    }

    document.querySelectorAll('#genderButtons .gender-button').forEach(btn => {
      btn.addEventListener('click', e => {
        document.querySelectorAll('#genderButtons .gender-button').forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected');
        document.getElementById('gender').value = e.target.dataset.value;
      });
    });

    document.querySelectorAll('.buttons').forEach(group => {
      group.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
          e.target.classList.toggle('selected');
        }
      });
    });
  </script>
</body>
</html>
