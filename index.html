<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Report Comment Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .section {
      margin-bottom: 20px;
    }
    .trait-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
    .trait-buttons button.selected {
      background-color: #8ecae6;
    }
    #reportBox {
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #fff;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Student Report Comment Generator</h1>
  <div class="section">
    <label>Name: <input type="text" id="studentName"></label>
    <label>Gender:
      <select id="studentGender">
        <option value="they">They</option>
        <option value="he">He</option>
        <option value="she">She</option>
      </select>
    </label>
  </div>

  <div class="section">
    <label>Topic Unit Name: <input type="text" id="unitName"></label>
    <label>Assessment Task Name: <input type="text" id="taskName"></label>
    <label>Mark (%): <input type="number" id="mark" min="0" max="100"></label>
  </div>

  <div class="section">
    <h3>Personality Traits</h3>
    <div class="trait-buttons" id="traits">
      <button data-text="hardworking">Hardworking</button>
      <button data-text="curious">Curious</button>
      <button data-text="independent">Independent</button>
      <button data-text="thoughtful">Thoughtful</button>
      <button data-text="resilient">Resilient</button>
    </div>
  </div>

  <div class="section">
    <h3>Positive Behaviours</h3>
    <div class="trait-buttons" id="positive">
      <button data-text="engages actively in class discussions">Engages in discussions</button>
      <button data-text="submits tasks on time">Submits tasks on time</button>
      <button data-text="collaborates well with peers">Collaborates well</button>
    </div>
  </div>

  <div class="section">
    <h3>Areas for Improvement</h3>
    <div class="trait-buttons" id="improvement">
      <button data-text="review marking guidelines before submitting work">Review marking guidelines</button>
      <button data-text="focus on consolidating concepts through revision">Focus on revision</button>
      <button data-text="contribute more consistently in class discussions">More consistent contribution</button>
    </div>
  </div>

  <div class="section">
    <button onclick="generateComment()">Generate Comment</button>
  </div>

  <div class="section">
    <h3>Generated Comment</h3>
    <div id="reportBox"></div>
  </div>

  <script>
    document.querySelectorAll('.trait-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('selected');
      });
    });

    function getSelectedTexts(sectionId) {
      return Array.from(document.querySelectorAll(`#${sectionId} .selected`)).map(btn => btn.dataset.text);
    }

    function generateComment() {
      const name = document.getElementById('studentName').value.trim();
      const gender = document.getElementById('studentGender').value;
      const unit = document.getElementById('unitName').value.trim();
      const task = document.getElementById('taskName').value.trim();
      const mark = document.getElementById('mark').value.trim();

      const traits = getSelectedTexts('traits');
      const positive = getSelectedTexts('positive');
      const improvement = getSelectedTexts('improvement');

      const pronoun = gender;
      const nameOrPronoun = name || 'The student';
      
      const traitSentence = `${nameOrPronoun} is ${traits.join(", ")}.`;
      const achievementSentence = `${pronoun.charAt(0).toUpperCase() + pronoun.slice(1)} has demonstrated a strong level of achievement in the ${unit} unit, achieving ${mark}% in the ${task}.`;
      const positiveSentence = positive.length ? `${pronoun.charAt(0).toUpperCase() + pronoun.slice(1)} is doing well in that ${positive.join(", ")}.` : '';
      const improvementSentence = improvement.length ? `To improve, ${pronoun} should ${improvement.join(", ")}.` : '';

      const comment = [traitSentence, achievementSentence, positiveSentence, improvementSentence]
        .filter(s => s)
        .join(' ');

      document.getElementById('reportBox').textContent = comment;
    }
  </script>
</body>
</html>
