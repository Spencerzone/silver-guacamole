<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-top: 30px;
    }
    .category {
      margin-bottom: 20px;
    }
    .buttons button,
    .gender-button {
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .buttons button.selected,
    .gender-button.selected {
      background-color: #1976d2;
      color: #fff;
      border-color: #0d47a1;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Student Report Generator</h1>

  <label>Student's Name:</label>
  <input type="text" id="studentName">

  <label>Student Gender:</label>
  <div class="buttons" id="genderButtons">
    <button data-value="he" class="gender-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="9" cy="9" r="4"/>
    <path d="M14 4h6v6"/>
    <path d="M20 4l-6 6"/>
  </svg>
  He
</button>
    <button data-value="she" class="gender-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="8" r="4"/>
    <line x1="12" y1="12" x2="12" y2="20"/>
    <line x1="9" y1="17" x2="15" y2="17"/>
  </svg>
  She
</button>
    <button data-value="they" class="gender-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="8" r="4"/>
    <line x1="12" y1="12" x2="12" y2="20"/>
    <line x1="9" y1="17" x2="15" y2="17"/>
    <path d="M16 2l4 4"/>
    <path d="M20 2l-4 4"/>
  </svg>
  They
</button>
  </div>
  <input type="hidden" id="gender" value="they">

  <label>Subject Name:</label>
  <input type="text" id="subject">

  <label>Topic Unit Name:</label>
  <input type="text" id="unit">

  <label>Assessment Task Name:</label>
  <input type="text" id="task">

  <label>Assessment Task Mark (%):</label>
  <input type="text" id="mark">

  <div class="category">
    <h2>Personality Traits</h2>
    <div class="buttons" id="personality">
      <button data-value="is a diligent and conscientious learner">Diligent</button>
      <button data-value="brings a positive attitude to class">Positive Attitude</button>
      <button data-value="shows great curiosity and enthusiasm">Curious</button>
      <button data-value="is resilient and persistent">Resilient</button>
    </div>
  </div>

  <div class="category">
    <h2>Achievement</h2>
    <div class="buttons" id="achievement">
      <button data-value="demonstrated outstanding achievement">A: Outstanding</button>
      <button data-value="achieved excellent results">B: Excellent</button>
      <button data-value="is meeting expectations">C: Meeting Expectations</button>
      <button data-value="demonstrated basic understanding">D: Basic</button>
      <button data-value="has shown limited understanding">E: Limited</button>
    </div>
  </div>

  <div class="category">
    <h2>Engagement</h2>
    <div class="buttons" id="engagement">
      <button data-value="is highly engaged in classroom activities">Highly Engaged</button>
      <button data-value="participates actively in discussions">Participates Actively</button>
      <button data-value="remains focused during tasks">Focused</button>
      <button data-value="could benefit from greater focus">Needs Focus</button>
    </div>
  </div>

  <div class="category">
    <h2>Behaviour</h2>
    <div class="buttons" id="behaviour">
      <button data-value="behaves respectfully and cooperatively">Respectful</button>
      <button data-value="displays leadership in group work">Leadership</button>
      <button data-value="could improve time management">Time Management</button>
      <button data-value="should continue developing self-regulation">Self-Regulation</button>
    </div>
  </div>

  <div class="category">
    <h2>Skills</h2>
    <div class="buttons" id="skills">
      <button data-value="demonstrates strong research skills">Research</button>
      <button data-value="shows clear and logical writing">Writing</button>
      <button data-value="uses technology effectively to enhance learning">Technology Use</button>
      <button data-value="collaborates well with peers">Collaboration</button>
    </div>
  </div>

  <button onclick="generateComment()">Generate Report Comment</button>
  <textarea id="reportComment" readonly></textarea>

  <script>
    // Gender button toggle (radio-style)
    document.querySelectorAll('#genderButtons .gender-button').forEach(btn => {
      btn.addEventListener('click', e => {
        document.querySelectorAll('#genderButtons .gender-button').forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected');
        document.getElementById('gender').value = e.target.dataset.value;
      });
    });

    // Multi-select buttons
    document.querySelectorAll('.buttons').forEach(group => {
      const isSingleSelect = group.id === 'achievement';
      group.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON' && !e.target.classList.contains('gender-button')) {
          if (isSingleSelect) {
            group.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
            e.target.classList.add('selected');
          } else {
            e.target.classList.toggle('selected');
          }
        }
      });
    });

    function getSelectedValues(id) {
      return [...document.querySelectorAll(`#${id} button.selected`)].map(btn => btn.dataset.value);
    }

    function toSentenceCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    function generateComment() {
      const student = document.getElementById('studentName').value;
      const gender = document.getElementById('gender').value;
      const subject = document.getElementById('subject').value;
      const unit = document.getElementById('unit').value;
      const task = document.getElementById('task').value;
      const mark = document.getElementById('mark').value;
      const traits = getSelectedValues('personality');
      const achievements = getSelectedValues('achievement');
      const engagements = getSelectedValues('engagement');
      const behaviours = getSelectedValues('behaviour');
      const skills = getSelectedValues('skills');

      const pronoun = gender;
      const capPronoun = pronoun.charAt(0).toUpperCase() + pronoun.slice(1);

      let comment = `${student} ${traits.join(', ')}. `;
      comment += `${capPronoun} is currently studying ${subject} and achieved ${mark}% in the assessment task ${task} within the unit ${unit}, showing that ${achievements.join(', ')}. `;
      comment += `${toSentenceCase(student)} ${engagements.join(', ')}, and ${behaviours.join(', ')}. `;
      comment += `In addition, ${pronoun} ${skills.join(', ')}. To continue progressing, ${toSentenceCase(student)} is encouraged to maintain positive habits and address areas identified for improvement.`;

      if (comment.length > 1000) comment = comment.slice(0, 997) + '...';

      document.getElementById('reportComment').value = comment;
    }
  </script>
</body>
</html>
